<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input { padding: 8px; width: 200px; }
        button { padding: 8px 15px; margin-left: 10px; cursor: pointer; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 8px; background: #f4f4f4; margin: 5px 0; display: flex; justify-content: space-between; }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <input type="text" id="task" placeholder="Enter a task">
    <button onclick="addTask()">Add Task</button>
    <ul id="task-list"></ul>

    <script>
        function addTask() {
            const taskInput = document.getElementById('task');
            const taskText = taskInput.value.trim();
            if (taskText === '') return;
            
            const li = document.createElement('li');
            li.innerHTML = `${taskText} <button onclick="removeTask(this)">Delete</button>`;
            document.getElementById('task-list').appendChild(li);
            taskInput.value = '';
        }
        
        function removeTask(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
